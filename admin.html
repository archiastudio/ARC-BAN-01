<!doctype html>
<html onclick="">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Admin - DTYashPal</title>
    <link rel="icon" href="archia-content/uploads/sites/365/2023/04/favicon.png" sizes="32x32">
    <link rel="icon" href="archia-content/uploads/sites/365/2023/04/favicon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="archia-content/uploads/sites/365/2023/04/favicon.png">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        @font-face {
            font-family: cutta;
            src: url("archia-content/fonts/cutta-extrabold.otf") format("opentype");
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: cutta;
            color: #fff2d2;
            overflow-x: hidden;
            height: 100%;
            background: url("archia-content/8.png")no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .card {
            background-color: #00000069;
            padding: 30px 40px;
            margin-top: 60px;
            margin-bottom: 60px;
            border: none !important;
            box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
        }

        .blue-text {
            color: #00BCD4
        }

        .form-control-label {
            margin-bottom: 0
        }

        input,
        textarea,
        button {
            padding: 8px 15px;
            border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 18px !important;
            font-weight: 300
        }

        input:focus,
        textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #977e00;
            outline-width: 0;
            font-weight: 400
        }

        .btn-block {
            text-transform: uppercase;
            font-size: 15px !important;
            font-weight: 400;
            height: 43px;
            cursor: pointer
        }

        .btn-block:hover {
            color: #fff !important
        }

        button:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0
        }

        a{
            color: #fff2d2;
            transition: 0.3s;
        }

        a:hover{
            color: #ffda7e;
        }
    </style>
</head>

<body className='snippet-body'>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <BR>
                <BR>
                <div class="card" style="border-radius: 12px;">
                    <h5 class="text-center mb-4">ADD POS<span onclick="archias()">T</span></h5>
                    <img id="url"
                        src="https://cdn.discordapp.com/attachments/1024694267320471562/1038024763160924270/image.png"
                        style="border-radius:12px;display:none">
                    <br>
                    <div class="form-card" id="form">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Image<span class="text-danger">
                                        *</span></label> <input type="file" accept="image/*" id="picture"
                                    name="picture"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Title<span class="text-danger">
                                        *</span></label>
                                <input type="text" id="title" name="name" placeholder="title" readonly
                                onfocus="this.removeAttribute('readonly');"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Link<span class="text-danger">
                                        *</span></label> <input type="text" id="link" name="price" placeholder="url"
                                    autocomplete="off" readonly
                                    onfocus="this.removeAttribute('readonly');">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Category<span class="text-danger">
                                        *</span></label> <input type="text" id="category" name="tags"
                                    placeholder="Category" autocomplete="off" readonly
                                    onfocus="this.removeAttribute('readonly');"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label for="date">Date:</label>
                                <input type="date" id="date" name="date"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label
                                    class="form-control-label px-3">Password<span class="text-danger"> *</span></label>
                                <input type="password" id="pass" name="pass" placeholder="" autocomplete="off" readonly
                                    onfocus="this.removeAttribute('readonly');"> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button class="btn-block btn-primary" onclick="op()">+ Add
                                    Post</button> </div>
                        </div>
                    </div>
                    <br>
                    <center>
                        <img class="logo" src="archia-content/uploads/sites/365/2023/04/dtlogo.png" width="180px">
                    </center>
                    <br>
                    <p class="text-center mb-4">Crafted by <a href="https://archiastudio.com">ArchiaStudio</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'>
    </script>

    <script>
        // ARCHIASTUDIO
        document.getElementById("pass").value = localStorage.getItem("pass");
        picture = document.getElementById('picture')
        picture.addEventListener("change", loadImg)
        resultimg = document.getElementById('url')

        function loadImg(e) {
            console.log(e)
            var reader = new FileReader();
            reader.onload = function (e) {
                resultimg.style.display = "block"
                resultimg.src = e.target.result;
                picture.placeholder = resultimg.src;
            }
            reader.readAsDataURL(this.files[0]);
        }

        function op() {
            var picture = document.getElementById("picture").placeholder
            var title = document.getElementById("title").value
            var link = document.getElementById("link").value
            var category = document.getElementById("category").value
            var pass = document.getElementById("pass").value
            var date = document.getElementById("date").value



            var data = {
                "image": picture,
                "title": title,
                "link": link,
                "category": category,
                "date": date

            }

            var formUrl =
                `https://script.google.com/macros/s/AKfycbyPmDBP2KPf_MX64M-_vw1PwF37N-nqJvLzvIDmdJl1qlrq-FHc8Gen8oSRlZf3n1Q/exec?action=addPost&pass=${pass}`

            if (picture && pass && date && title && category && link) {
                fetch(`${formUrl}`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(res => alert("Post Added"));
            }else{
                alert("Fill All Fields")
            }

        }

        function archias(){
            var pass = document.getElementById("pass").value
            localStorage.setItem("pass", pass);
            alert("password saved no need to enter next time")
        }
    </script>


</body>

</html>
